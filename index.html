<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="./style.css"></link>
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1> Weather Dashboard</h1>
    </header>
    <main class="flex">

        <section style="width: 400px">
            <section class="search-box">
                <label id="searchbox-title" for="title">Search for a City:</label><br>
                <input type="text" id="city" name="city" style="width:18em; height: 2.5em; padding-left:10px" placeholder="Vancouver"/><br>
                <button id="search-btn">Search</button>
                <hr style="width:18em">
            </section>
            
            <section class="search-history">
                <ul></ul>
            </section>
        </section>

        <section style="width: 100%">
            <section class="current-weather">
                <h2 id="location-date"></h2>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </section>
        
            <section class="future-weather">
                <h3>5-Day Forecast:</h3>
                <div class="flex" style="width: 100%">
                    <section class="forecast-day">
                        <h4 id="location-futuredate"></h4>
                        <p id="temp-fivedays">a</p>
                        <p id="wind-fivedays"></p>
                        <p id="humidity-fivedays"></p>
                    </section>
                    <section class="forecast-day">
                        <h4 id="location-futuredate"></h4>
                        <p id="temp-fivedays">b</p>
                        <p id="wind-fivedays"></p>
                        <p id="humidity-fivedays"></p>
                    </section>
                    <section class="forecast-day">
                        <h4 id="location-futuredate"></h4>
                        <p id="temp-fivedays">c</p>
                        <p id="wind-fivedays"></p>
                        <p id="humidity-fivedays"></p>
                    </section>
                    <section class="forecast-day">
                        <h4 id="location-futuredate"></h4>
                        <p id="temp-fivedays">d</p>
                        <p id="wind-fivedays"></p>
                        <p id="humidity-fivedays"></p>
                    </section>
                    <section class="forecast-day">
                        <h4 id="location-futuredate"></h4>
                        <p id="temp-fivedays">e</p>
                        <p id="wind-fivedays"></p>
                        <p id="humidity-fivedays"></p>
                    </section>
                </div>
            </section>
        </section>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./Develop/script.js"></script>
</body>
</html>
