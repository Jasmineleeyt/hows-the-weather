<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Develop/style.css"></link>
    <title>Weather Forecast</title>
</head>
<body>
    <header>
        <h1> Weather Dashboard</h1>
    </header>
    <main class="flex">

        <section style="width: 350px">
            <section class="search-box">
                <label id="searchbox-title" for="title">Search for a City:</label><br>
                <input type="text" id="city" name="city" style="width:18em; height: 2.5em; padding-left:10px" placeholder="Vancouver"/><br>
                <button id="search-btn">Search</button>
                <hr style="width:18em">
            </section>
            
            <section class="search-history" style="width: 350px">
                <ul id="history-list"></ul>
            </section>
        </section>

        <section style="width: 100%">
            <section class="current-weather">
                <h3 id="location-date"></h3>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </section>
        
            <section class="future-weather" id="hidden">
                <h3>5-Day Forecast:</h3>
                <div class="flex" style="width: 100%">
                    <section class="forecast-day" id="day1">
                        <p id="futuredate1"></p>
                        <img id="img1">
                        <p id="temp1"></p>
                        <p id="wind1"></p>
                        <p id="humidity1"></p>
                    </section>
                    <section class="forecast-day" id="day2">
                        <p id="futuredate2"></p>
                        <img id="img2">
                        <p id="temp2"></p>
                        <p id="wind2"></p>
                        <p id="humidity2"></p>
                    </section>
                    <section class="forecast-day" id="day3">
                        <p id="futuredate3"></p>
                        <img id="img3">
                        <p id="temp3"></p>
                        <p id="wind3"></p>
                        <p id="humidity3"></p>
                    </section>
                    <section class="forecast-day" id="day4">
                        <p id="futuredate4"></p>
                        <img id="img4">
                        <p id="temp4"></p>
                        <p id="wind4"></p>
                        <p id="humidity4"></p>
                    </section>
                    <section class="forecast-day" id="day5">
                        <p id="futuredate5"></p>
                        <img id="img5">
                        <p id="temp5"></p>
                        <p id="wind5"></p>
                        <p id="humidity5"></p>
                    </section>
                </div>
            </section>
        </section>

    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./Develop/script.js"></script>
</body>
</html>
